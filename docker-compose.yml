# Updated docker-compose.yml to match your current file structure

services:
  squidpro-api:
    build: .  # Build from current directory instead of ./squidpro-api
    volumes:
      - ./app.py:/app/app.py
      - ./public:/app/public
      - ./uploads:/app/uploads  
    environment:
      - SQUIDPRO_SECRET=supersecret_change_me
      - PRICE_PER_QUERY_USD=0.005
      - SUPPLIER_SPLIT=0.7
      - REVIEWER_SPLIT=0.2
      - SQUIDPRO_SPLIT=0.1
      - COLLECTOR_CRYPTO_URL=http://collector-crypto:8200
      - DATABASE_URL=postgresql://squidpro:password@postgres:5432/squidpro
      - STELLAR_SECRET_KEY=SDFF2WLXYOHAIA2NPOFJJXTJAU5DD6EBDWGTCFBQVGATEZJJWBTR23SH
      - STELLAR_NETWORK=testnet
      - USDC_ASSET_CODE=USDC
      - USDC_ASSET_ISSUER=GBBD47IF6LWK7P7MDEVSCWR7DPUWV3NY3DTQEVFL4NAT4AQH3ZLLFLA5
    ports:
      - "8100:8100"
    depends_on:
      - collector-crypto
      - postgres
    restart: unless-stopped

  collector-crypto:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SEED=42
    ports:
      - "8200:8200"
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=squidpro
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=squidpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

volumes:
  postgres_data: